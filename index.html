<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script>
    window.demoName = window.location.hash.replace(/[^\w\-]/g,'');
  </script>
  <title></title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p class="nohash" id="nohashmessage">
        You haven't specified a demo to play.  Add the name of the demo after the url like so: <br><script>document.write(window.location)</script><strong>#name-of-demo</strong><br> The demo thats included by default can be seen with <a href="#five-boxes-demo"><script>document.write(window.location)</script>#five-boxes-demo</a>

    </p>

  <div role="main" id="container">
    <div class="box" id="box-one"></div>
    <div class="tab" id="box-one-tab">box-one</div>

    <div class="box" id="box-two"></div>
    <div class="tab" id="box-two-tab">box-two</div>

    <div class="box" id="box-three"></div>
    <div class="tab" id="box-three-tab">box-three</div>

    <div class="box" id="box-four"></div>
    <div class="tab" id="box-four-tab">box-four</div>

    <div class="box" id="box-five"></div>
    <div class="tab" id="box-five-tab">box-five</div>
  </div>
<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>');
    document.title = demoName;
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
  <script type="text/javascript">
  if (!window.demoName)
    $('#nohashmessage').show()
</script>
  <!-- set up the dsize and location of the box targets -->
  <script>
  $("head").append('<link rel="stylesheet/less" type="text/css" href="demos/' + window.demoName + '/box-sizes.less" />');
  </script>
  <script src="js/libs/less-1.3.0.min.js" type="text/javascript"></script>

  <script src="js/libs/popcorn-1.3.js"></script>
  <script src="js/plugins.js"></script>
  <!-- set up the popcorn content and plugins -->
  <script>
    $.getScript(
        'demos/' + window.demoName + '/popcorn-settings.js',
        function() {
            for (var i = disabledBoxes.length - 1; i >= 0; i--) {
                $('#' + disabledBoxes[i] + ', #' + disabledBoxes[i] + '-tab').remove();
            }
    });
    window.onhashchange = function(){document.location.reload(true)};
  </script>
</body>
</html>
